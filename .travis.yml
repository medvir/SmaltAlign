language: python
python:
  - "2.7"
install:
  - sudo apt-get update
  - if wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a

  - conda env create -f ./environment.yml
  - source activate SmaltAlign

script:
  ./smaltalign.sh -r References/HCV-1a.fasta ./tests/HCV-1a_generated.fastq.gz -n 10000
